<script>
    
let products = JSON.parse(localStorage.getItem("cart_item"));
console.log(products,"data");


    let append_image = (data)=>{
        let container = document.getElementById("cart_prdcts");
        container.innerHTML = null;
        // let conatiner2 = document.getElementById("bottom_image_box");
        // conatiner2.innerHTML = null;
        data.forEach(el => {
            let image= document.createElement("img");
        image.src = el.url;
        image.setAttribute("id","big_img")

        let div = document.createElement("div");
        div.setAttribute("id","main_img")
        div.append(image);

        container.append(div);
        // conatiner2.append(div)
        });
       

    }
    append_image(products);


    let append_content = (data) =>{
        let container = document.getElementById("content");
        container.innerHTML = null;
        data.forEach(el => {
        let name= document.createElement("h1");
        name.innerText = el.title || el.name;

        let p = document.createElement("p");
        p.innerText = `How long do you want to rent this for? (Months)`;
        p.setAttribute("class","hwl");

        let price_div = document.createElement("div");
        price_div.setAttribute("id","pr");

        let pr = document.createElement("p");
        pr.innerText ="â‚¹"+el.price+"/mo";
        pr.setAttribute("class","paisa");

        let pd = document.createElement("p");
        pd.innerText = " 7 Days free trial";
        pd.setAttribute("class","din");


            price_div.append(pr,pd);

        let div = document.createElement("div");
        div.setAttribute("id","main_content");
        let btn1 = document.createElement("button");
        btn1.innerText = `Compare All Tenures`;
        btn1.setAttribute("class","btn1");

        let p2 = document.createElement("p");
        p2.innerText = `Delivery by 30th Aug 2022`;
        p2.setAttribute("class","p2");

        let div_btn = document.createElement("div");
        div_btn.setAttribute("id","btn_div");

        let btn_view= document.createElement("button");
        btn_view.innerText = `Browse View`;

        btn_view.setAttribute("class","btn");

        let btn_cart = document.createElement("button");
        btn_cart.innerText =`View Cart`;
        btn_cart.setAttribute("class","btn");

        div_btn.append(btn_view,btn_cart)
        let btn2 = document.createElement("button");
        btn2.innerText = `Book Your Plan`; 

        btn2.setAttribute("id","do_not_chng");
        btn2.addEventListener("click",()=>{
            // console.log("wor");
            localStorage.setItem("cart_pr",JSON.stringify(el));
            btn2.setAttribute("class","btn")
            btn_view.setAttribute("class","small_active");
           
            btn_cart.setAttribute("class","super_active");
            btn_cart.addEventListener("click",()=>{
                window.location.href = "checkout.html";
            })

        })
        let rangeslider=document.createElement("div");
        div.setAttribute("class","rangeslider"); 
        let slider = document.getElementById("sliderRange");
        slider.innerHTML=slider.value;
        rangeslider.append(slider);

        div.append(name,p,rangeslider,price_div,btn1,p2,btn2,div_btn);

        container.append(div);
        });

    }
    append_content(products);
